
<app-navbar></app-navbar>
<!-- Wizard Starts -->
<div class="row">
  <div class="col-sm-12">
      <div class="content-header">Tour Operator</div>
  </div>
</div>
<section id="icon-tabs">
<div class="row">
  <div class="col-12">

    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Business Profile</h4>
      </div>
      <div class="card-body">
        <div class="card-block">
          <form class="icons-tab-steps wizard-circle .wizard-circle" #f="ngForm">
            <!-- Step 1 -->
            <h6>Overview</h6>
            <fieldset>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="companyName">Company Name</label>
                    <input type="text" class="form-control" id="companyName" name="companyName">
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="companyDescription">Description</label>
                    <textarea name="companyDescription" id="companyDescription" rows="4" class="form-control"></textarea>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="logoUrl">Logo Url</label>
                    <input type="text" class="form-control" id="logoUrl" name="logoUrl">
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="businessType">Select Type of Business</label>
                    <select class="custom-select form-control" id="businessType" name="businessType">
                      <option select="selected">Select Type</option>
                      <option value="Tour Operator">Tour Operator</option>
                      <option value="Travel Agent">Travel Agent</option>
                    </select>
                  </div>
                </div>
              </div>
            </fieldset>
            <!-- Step 2 -->
            <h6>Legal</h6>
            <fieldset>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="BRN">Business Registration Number</label>
                    <input type="text" class="form-control" id="BRN" name="BRN">
                  </div>
                  <div class="form-group">
                    <label for="AMN">Association Membership Number</label>
                    <input type="text" class="form-control" id="AMN" name="AMN">
                  </div>
                  <div class="form-group">
                    <label for="AMC">Association Membership Category</label>
                    <input type="text" class="form-control" id="AMC" name="AMC">
                  </div>
                </div>
              </div>
            </fieldset>
            <!-- Step 3 -->
            <h6>Contact</h6>
            <fieldset>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="telephone">Telephone Number</label>
                    <input type="text" class="form-control" id="telephone" name="telephone">
                  </div>
                  <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" class="form-control" id="phone" name="phone">
                  </div>
                  <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email">
                  </div>
                  <div class="form-group">
                    <label for="website">Website Address</label>
                    <input type="url" class="form-control" id="website" name="website">
                  </div>
                  <div class="form-group">
                    <label for="fb">Facebook</label>
                    <input type="url" class="form-control" id="fb" name="fb">
                  </div>
                  <div class="form-group">
                      <label for="twitter">Twitter</label>
                      <input type="url" class="form-control" id="twitter" name="twitter">
                    </div>
                </div>
              </div>
            </fieldset>
            <!-- Step 4 -->
            <h6>Location</h6>
            <fieldset>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" class="form-control" id="country" name="country">
                  </div>
                  <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" name="city">
                  </div>
                  <div class="form-group">
                    <label for="address">Address</label>
                    <textarea name="address" id="address" rows="4" class="form-control"></textarea>
                  </div>
                </div>
                <div class="col-md-12">
                    <div id="kick-start" class="card">
                        <div class="card-header">
                          <h5 class="card-title">Map Preview</h5>
                        </div>
                        <div class="card-body">
                          <div class="card-block">
                            <div class="card-text">
                              
                            </div>
                          </div>
                        </div>
                      </div>
                </div>

              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
<!-- Wizard Ends -->
<app-footer></app-footer>
